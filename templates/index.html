<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bike Demand API</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
        
    </head>
    <body>
        <div class="login">
            <h1 align="center" text-color="blue">Bike Demand Prediction Analysis</h1>
            <form align="center" action="{{url_for('predict')}}" method="post" >
                <p>
                    <h4 style="text-emphasis-color: darkgreen;">Time of Day,<i>[0 to 24 hours]</i> </h4>
                    <input type="number" name="Time of Day" placeholder="Time" required="required" min="0" max="24"/>
                </p>
                <p>
                    <h4 style="text-emphasis-color:darkgreen;">Temperature, <i>°C</i></h4>
                    <input type="number" name="Temperature" placeholder="Temperature" required="required" min="-40" max="40" step=".1"/>
                </p>
                <p>
                    <h4 style="text-emphasis-color: darkgreen;">Humidity, <i>%</i></h4>
                    <input type="number" name="Humidity" placeholder="Humidity" required="required" min="0" max="100"/>
                </p>
                <p>
                    <h4 style="text-emphasis-color: darkgreen;">Wind Speed, <i>m/s</i></h4>
                    <input type="number" name="Wind Speed" placeholder="Wind Speed" required="required" min="0" max="10" step=".1"/>
                </p>
                <p>
                    <h4 style="text-emphasis-color: darkgreen;">Visibility, <i>(10m)</i></h4>
                    <input type="number" name="Visibility" placeholder="Visibility" required="required">
                </p>
                <p>
                    <h4 style="text-emphasis-color: darkgreen;">Dew Point Temperature, <i>°C</i></h4>
                    <input type="Dew Point Temperature" name="Dew Point Temperature" placeholder="Dew Point Temperature" required="required" min="-40" max="40" step=".1"/>
                </p>
                <p>
                    <h4 style="text-emphasis-color: darkgreen;">Solar Radiation, <i>(MJ/m2)</i></h4>
                    <input type="Solar Radiation" name="Solar Radiation" placeholder="Solar Radiation" required="required" step=".1"/>
                </p>
                <p>
                    <h4 style="text-emphasis-color: darkgreen;">Rainfall, <i>(mm)i></h4>
                    <input type="number" name="Rainfall" placeholder="Rainfall" required="required" step=".1"/>
                </p>
                <p>
                    <h4 style="text-emphasis-color: darkgreen;">Snowfall<i>(cm)</i></h4>
                    <input type="number" name="Snowfall" placeholder="Snowfall" required="required" step=".1"/>
                </p>
                <p>
                    <input type="radio" id="Spring" name="No" value=0 checked>
                    <label for="Spring">0</label>
                    <input type="radio" id="Spring" name="Yes" value="1">
                    <label for="Spring">Spring</label>
                </p>
                <p>
                    <input type="radio" id="Summer" name="No" value=0 checked>
                    <label for="Summer">0</label>
                    <input type="radio" id="Summer" name="Yes" value="1">
                    <label for="Summer">Summer</label>
                </p>
                <p>
                    <input type="radio" id="Winter" name="No" value=0 checked>
                    <label for="Winter">0</label>
                    <input type="radio" id="Winter" name="Yes" value="1">
                    <label for="Winter">Winter</label>
                </p>
                <p>
                    <input type="radio" id="No Holiday" name="No" value=0 checked>
                    <label for="No Holiday">0</label>
                    <input type="radio" id="Holiday" name="Yes" value="1">
                    <label for="No Holiday">No Holiday</label>
                </p>
                <p>
                    <input type="radio" id="WorkingDay Yes" name="No" value=0 checked>
                    <label for="WorkingDay Yes">0</label>
                    <input type="radio" id="Spring" name="Yes" value="1">
                    <label for="WorkingDay Yes">WorkingDay Yes</label>
                </p>
                <p><button type="submit" class="btn btn-primary btn-block btn-large">Predict</button></p>
                <p><input type="reset"></p>

            </form>
            <br>
            <br>
            {{prediction_text}}

        </div>
    </body>
</html>
